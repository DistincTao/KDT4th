<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<title>jQuery를 이용해 태그를 탐색 및 조작해 보자</title>
		<script>
			$(function () {
				$('#list1 li:odd').css('backgroundColor', 'yellow');
				$('#list1 li:even').css('backgroundColor', 'powderblue');
				$('#list1 li:first').css('color', 'red');
				$('#list1 li:last').css('color', 'tomato');

				// $('#list1 li').eq(2).css('font-style', 'italic');
				$('#list1 li:eq(2)').css('font-style', 'italic');

				// find ()
				$('#list2 li').find('a').css('text-decoration', 'none');
				$('#list2 li').find('a').css('border', '1px solid red');

				// html()
				console.log($('.theTitle').html()); // .innerHTML => getter 역할
				$('.theTitle').html('jQuery 이상해~'); // .innerHTML = "jQuery 이상해~" => setter 역할
				// 태그 적용 해보기

				// 속성
				console.log($('ul').eq(0).attr('id'));
				console.log($('ul:eq(1) li:eq(1)').attr('class'));
				console.log($('#list2 li').eq(1).attr('class'));
				$('#list2 li').eq(1).attr('class', 'newClass'); // class 이름 변경
				$('#list1 li').eq(0).attr('id', 'id1'); // id 생성
				$('.newClass').text('배고프다'); // innerText

				// append () 의 경우 추가된 HTML 태그를 자식 객체로 인식을 해서 자신에게 포함 시킴
				$('#list3').append('<ul><li>새로운 리스트 추가 by append()</li></ul>'); // 끝에 추가
				$('#list3').prepend(
					'<ul><li>새로운 리스트 추가 by preppend()</li></ul>'
				); // 앞에 추가
				// after() 의 경우 현재 태그롸 동등한 객체로 인식해서 이웃 요소(형제 요소)로 포함 시킴
				$('#list3').after('<ul><li>새로운 리스트 추가 by after()</li></ul>');
				$('#list3').before('<ul><li>새로운 리스트 추가 by before()</li></ul>');

				$('<li>새로운 태그 by insertBefor() </li>').insertBefore(
					$('#list3 li').eq(4)
				);
				$('<li>새로운 태그 by insertAfter() </li>').insertAfter(
					$('#list3 li').eq(5)
				);

				// 삭제
				$('#list1 li').eq(1).remove();
				// remove () vs. empty()
				// $().().();
				$('#btn1').click(function () {
					$('#div1').remove(); // => 자식 태그까지 모두 삭제
				});
				$('#btn2').click(function () {
					$('#div2').empty(); // => 안에 있는 하위 태그만 삭제
				});
			});
		</script>
	</head>
	<body>
		<div id="wrap">
			<h1>탐색 및 조작</h1>
			<h2>탐색을 위해 css3 선택자를 이용한다.</h2>
			<h3>LIST1</h3>
			<ul id="list1">
				<li>리스트1</li>
				<li>리스트2</li>
				<li>리스트3</li>
				<li>리스트4</li>
				<li>리스트5</li>
				<li>리스트6</li>
				<li>리스트7</li>
			</ul>
			<ul id="list2">
				<li>리스트8</li>
				<li class="theObj">리스트9</li>
				<li>리스트10</li>
				<li>리스트11</li>
				<li><a href="#">리스트12</a></li>
				<li>리스트13</li>
				<li>리스트14</li>
			</ul>

			<h2 class="theTitle">html 조작</h2>
			<ul id="list3">
				<li>리스트_1</li>
				<li class="obj1"><b>리</b>스트_2</li>
				<li>리스트_3</li>
				<li>리스트_4</li>
				<li>리스트_5</li>
			</ul>

			<hr />
			<div>
				<button id="btn1">remove div1</button>
				<div
					id="div1"
					style="
						height: 100px;
						width: 300px;
						border: 1px solid black;
						background-color: yellow;
					">
					<p>paragraph1</p>
					<p>paragraph2</p>
				</div>
			</div>
			<hr />
			<div>
				<button id="btn2">empty div2</button>
				<div
					id="div2"
					style="
						height: 100px;
						width: 300px;
						border: 1px solid black;
						background-color: yellow;
					">
					<p>paragraph1</p>
					<p>paragraph2</p>
				</div>
			</div>
		</div>
	</body>
</html>
