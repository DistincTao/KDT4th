			$(function () {
				$('li').each(function (i, e) {
					// i: index | e: value
					console.log(`${i}번째 요소는 : ${e} 입니다.`);
					$(this).css('color', 'red');
				});
			});

			//
			$('');
		</script>

	<body>
		<ul>
			<li>0번째 li</li>
			<li>1번째 li</li>
			<li>2번째 li</li>
			<li>3번째 li</li>
			<li>4번째 li</li>
			<li>5번째 li</li>
		</ul>
